<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">ForceSwipe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#" id="debug_toggle">Debug <span class="sr-only">(current)</span></a>
        </li>  
        <li class="nav-item active">
            <a class="nav-link" href="#" id="forceBar_toggle">ForceBar<span class="sr-only">(current)</span></a>
        </li>  
        </ul>
    </div>

    <div class="bg-light" style="width:30%;height:15px;" id="forceContainer">

    </div>

<div id="debug_panel" class="bg-info" style="display:none;">
     <div class="row">
        <div class="col-sm bg-light"> <canvas id="forceLineChart" width="200" height="200"></canvas> </div>
        <div class="col-sm bg-light"> <canvas id="traceLineChart" width="200" height="200"></canvas> </div>

        <div class="col-sm bg-info"> <div id="debug_text"></div> </div>
    </div>
</div>

</nav>



<div class="container-fluid bg-info">

                </pre>

        </div>

    </div>
</div>

    <div class="modal-content">

      </div>
      <div class="modal-body" id="ModalContent">
        
      </div>
      <div class="modal-footer">

    </div>
  </div>
